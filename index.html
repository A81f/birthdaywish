<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: 'Pacifico', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4em;
      text-shadow: 0 0 20px #ff6ec4, 0 0 30px #ff6ec4;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6ec4, 0 0 20px #ff6ec4; }
      to { text-shadow: 0 0 30px #ff6ec4, 0 0 60px #ff6ec4; }
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .balloon {
      width: 50px;
      height: 70px;
      background: #ff6ec4;
      border-radius: 50%;
      position: absolute;
      bottom: -100px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-500px) scale(1.2); }
      100% { transform: translateY(-1000px) scale(1); }
    }
  </style>
</head>
<body>
  <div class="balloons">
    <div class="balloon" style="left:10%; animation-delay:0s;"></div>
    <div class="balloon" style="left:30%; animation-delay:2s; background:#f9ed69;"></div>
    <div class="balloon" style="left:50%; animation-delay:4s; background:#00f5d4;"></div>
    <div class="balloon" style="left:70%; animation-delay:6s; background:#ff9a9e;"></div>
    <div class="balloon" style="left:90%; animation-delay:8s; background:#a18cd1;"></div>
  </div>
  <h1>Happy Birthday, [Tain]! ðŸŽ‚</h1>
  <p>Wishing you all the happiness in the world!</p>
</body>
</html>
